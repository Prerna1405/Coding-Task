<body>
    <script>
        function getarray() {
            let input=prompt("Enter the number of array separted by comma");
              return input.split(',').map(item => item.trim());
        }
        let array1=getarray();
        let array2=getarray();
        let result = [...array1, ...array2];

        // Create a Set to remove duplicates and convert it back to an array
        let Unionset = [...new Set(result)];
        let Union=Unionset.sort((a,b)=>a-b);
       console.log(Union);
      
    </script>
</body>
